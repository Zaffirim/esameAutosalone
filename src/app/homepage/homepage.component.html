<div class="container justify-content-center text-center">
    <div class="row">
        <img src="" alt="" />
        <h1>Il tuo Autosalone Di Fiducia</h1>
    </div>
    <div class="row text-center mt-5" id="brand">
        <h3>I nostri marchi</h3>
        <div class="col-4">
            <a href=""
                ><img
                    src="https://upload.wikimedia.org/wikipedia/it/thumb/9/9e/Logo_della_Fiat.svg/1200px-Logo_della_Fiat.svg.png"
                    width="30%"
                    alt="Logo_della_Fiat"
            /></a>
        </div>
        <div class="col-4">
            <a href=""
                ><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUrK_rxkeEnzbu3wdkZwISrQZ47L62Xqpjsw&usqp=CAU"
                    width="40%"
                    alt="logo_audi"
            /></a>
        </div>
        <div class="col-4">
            <a href=""
                ><img
                    src="https://e7.pngegg.com/pngimages/722/282/png-clipart-ford-motor-company-ford-mustang-car-1932-ford-ford-emblem-trademark-thumbnail.png"
                    width="40%"
                    alt="logo_ford"
            /></a>
        </div>
    </div>
    <div class="row text-center mt-5">
        <h3>Auto in Evidenza</h3>
    </div>

    <div class="row text-center d-flex">
        <div class="col-6" *ngFor="let car of cars">
            <div class="card" style="width: 18rem">
                <img
                    src="https://www.kimballstock.com/pix/car/p/{{
                        car.modelImage
                    }}"
                    class="card-img-top"
                    alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">{{ car.model }}</h5>
                    <div class="row">
                        <div class="col-6">Anno {{ car.year }}</div>
                        <div class="col-6">prezzo {{ car.price }}</div>
                        <div class="col-12">
                            pronta consegna {{ car.available ? "si" : "no" }}
                        </div>
                    </div>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
